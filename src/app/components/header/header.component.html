<div *ngIf="person" class="header">
  <div class="myIdentity">
    <h2> <u>Mon profil:</u> </h2>
  </div>
  <div class="photoPerson">
    <img class="profilPhoto" [src]="person?.urlPhoto" alt="Photo de profil" />
  </div>

  <div class="nameProfil">
    <h3>{{ getPrenomNom() }}</h3>
    <p></p>
  </div>

</div>

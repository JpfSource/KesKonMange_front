<h1>TEST AFFICHAGE PERSONNES LISTE</h1>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">nom</th>
      <th scope="col">prenom</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let person of persons">
      <td >{{person.nom}}</td>
      <td >{{person.prenom}}</td>
    </tr>
  </tbody>

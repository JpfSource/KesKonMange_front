<div class="container">
  <mat-card>
    <mat-card-title>
      {{ isSignupFormView? 'S\'inscrire' : 'Se Connecter' }}
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (submit)="submitForm()">
        <mat-form-field *ngIf="isSignupFormView">
          <mat-label>Pr√©nom</mat-label>
          <input type="text" matInput formControlName="prenom">
          <mat-error *ngIf="hasErrors(form.get('prenom'), 'required')">
            Veuiller entrer un prenom.
          </mat-error>
        </mat-form-field>
        <mat-form-field *ngIf="isSignupFormView">
          <mat-label>Nom</mat-label>
          <input type="text" matInput formControlName="nom">
          <mat-error *ngIf="hasErrors(form.get('nom'), 'required')">
            Veuiller entrer un nom.
          </mat-error>

        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="text" matInput formControlName="email">
          <mat-error *ngIf="hasErrors(form.get('email'), 'required')">
            Veuiller entrer une adresse mail.
          </mat-error>
          <mat-error *ngIf="hasErrors(form.get('email'), 'email')">
            Veuiller entrer une adresse valide !
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Mot de passe</mat-label>
          <input type="password" matInput formControlName="password">
          <mat-error *ngIf="hasErrors(form.get('password'), 'required')">
            Veuiller entrer un mot de passe.
          </mat-error>
        </mat-form-field>
        <mat-error *ngIf="error">
          {{ error }}
        </mat-error>
        <button mat-raised-button color="primary">
          {{ isSignupFormView? 'Inscription' : 'Connexion' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

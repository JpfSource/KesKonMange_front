
<div class="plats">

  <form class="form-inline">

    <div class="col-4">
      <select class="form-control" id="filtrePlat" #input (change)="onSelected($any($event.target).value)">
        <option value="">Tous mes plats</option>
        <option *ngFor="let typePlat of typePlats"
                [value]="typePlat">{{typePlat}}</option>
      </select>
    </div>
  </form>

  <br>
  <div class="alert alert-danger text-center" role="alert" *ngIf="message">
    {{message}}
  </div>
  <br>


<table class="table table-bordered tablePlatsUser" *ngIf="mesPlatsFiltres$ ">
  <thead>
    <tr>
      <th >Libell√©</th>
      <th >Type</th>
      <th >Action</th>
    </tr>
  </thead>
  <tbody>
    <tr
    class="dataRow"
    *ngFor="let plat of mesPlatsFiltres$ | async">
      <td>{{ plat?.libelle }} &nbsp;</td>
      <td>{{ plat?.typePlatLibelle }}</td>
      <td ><button class="btn btn-warning" routerLink="/plat/{{ plat?.id }}">Modifier</button> <button class="btn btn-danger" (click)="deletePlat(plat.id)">Supprimer</button> </td>
    </tr>
    <tr>
  </tbody>
</table>

<div class="plats">

  <form class="row">
    <div class="col-4">
      <label for="">Filtrer par type de plat:</label>
      <select class="form-control" id="filtrePlat" #input (change)="onSelected($any($event.target).value)">
        <option value="">Tous mes plats</option>
        <option *ngFor="let typePlat of typePlats" [value]="typePlat">{{typePlat}}</option>
      </select>
    </div>

    <app-criteria class="col-4" #filterCriteria (valueChange)="onValueChange($event)"></app-criteria>

  </form>
  <br>
  <div class="alert alert-danger text-center" role="alert" *ngIf="message">
    {{message}}
  </div>
  <br>

  <div class="table-responsive">
    <table class="table table-bordered tablePlatsUser" *ngIf="mesPlatsFiltres$ | async as plats ">
      <thead>
        <tr>
          <th>Libell√©</th>
          <th>Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="dataRow" *ngFor="let plat of plats">
          <td>{{ plat?.libelle }} &nbsp;</td>
          <td>{{ plat?.typePlatLibelle }}</td>
          <td><button class="btn btn-warning" routerLink="/plat/{{ plat?.id }}">Modifier</button> <button
              class="btn btn-danger" (click)="deletePlat(plat.id)">Supprimer</button> </td>
        </tr>
        <tr>
      </tbody>
    </table>
  </div>
</div>
